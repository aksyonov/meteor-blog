<template name="CommentForm">

      <textarea class="mdl-textfield__input" name="body" rows="3"></textarea>
      <label class="mdl-textfield__label" for="body">Your comment...</label>
    </div>
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" value="Send">
  </form>
</template>
